<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkripsi Dekripsi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enkripsi Dekripsi Teks</h1>
        <label for="inputText">Masukkan teks:</label>
        <textarea id="inputText" placeholder="Masukkan teks di sini..."></textarea>
        <label for="key">Masukkan kata kunci:</label>
        <input type="text" id="key" placeholder="Masukkan kata kunci di sini...">
        <div>
            <button onclick="encrypt()">Enkripsi</button>
            <button onclick="decrypt()">Dekripsi</button>
        </div>
        <label for="outputText">Hasil:</label>
        <textarea id="outputText" placeholder="Hasil akan muncul di sini..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
